window:
  opacity: 0.9
  dimensions:
    columns: 128
    lines: 32
  padding:
    x: 8
    y: 8
  dynamic_padding: true

cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Block

font:
  normal:
    # family: MesloLGS NF
    # family: Go Mono Nerd Font Mono
    # family: Hack Nerd Font Mono
    family: Fira Code Nerd Font Mono

  size: 12

scale_with_dpi: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161e'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

